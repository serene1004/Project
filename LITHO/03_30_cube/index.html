<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D박스제작</title>

    <!-- icon -->
    <script src="./icons/fontawesome.js"></script>

    <!-- style -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/response.css">

    <!-- 오픈소스 jQuery -->
    <script src="./js/lib/jquery-1.12.4.min.js"></script>
    <script src="./js/lib/jquery.touchSwipe.js"></script>
    <script src="./js/lib/jquery.easing.1.3.js"></script>
    <script src="./js/lib/prefixfree.min.js"></script>

</head>

<body>
    <div id="wrap">
        <section id="cube">
            <div class="wrap">
                <div class="gap">
                    <div class="container">
                        <div class="title">
                            <h2>CUBE 3D 정육면체 회전</h2>
                        </div>
                        <div class="content">

                            <input type="radio" name="face" id="front" value="front" checked>
                            <label for="front">FRONT</label>
                            <input type="radio" name="face" id="left" value="left">
                            <label for="left">LEFT</label>
                            <input type="radio" name="face" id="back" value="back">
                            <label for="back">BACK</label>
                            <input type="radio" name="face" id="right" value="right">
                            <label for="right">RIGHT</label>
                            <input type="radio" name="face" id="top" value="top">
                            <label for="top">TOP</label>
                            <input type="radio" name="face" id="bottom" value="bottom">
                            <label for="bottom">BOTTOM</label>

                            <div class="cube">
                                <div class="face front">FRONT</div>
                                <div class="face left">LEFT</div>
                                <div class="face back">BACK</div>
                                <div class="face right">RIGHT</div>
                                <div class="face top">TOP</div>
                                <div class="face bottom">BOTTOM</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
